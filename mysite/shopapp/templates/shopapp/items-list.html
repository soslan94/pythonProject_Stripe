{% extends 'shopapp/base.html' %}


{% block title %}
    'Products list'
{% endblock %}


{% block body %}
    <h1>  Products  </h1>
    {% if items %}
        <div>
            {% for item in items %}
            <div>
                <p> {{ item.name }} </a></p>
                <p>{{ item.price }}</p>
                <p>{{ item.description }} </p>
            </div>
            {% endfor %}
        </div>
    {% else %}
        <h3> No products </h3>
    {% endif %}

{% endblock %}
